version: '3.8'

services:
  payment:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    
  user:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
    healthcheck:
      test: ["CMD", "culd", "-f", "http:localhost:3002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    
  notification:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
    healthcheck:
      test: ["CMD", "curl", "-f", "htttp://localhost:3003/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped